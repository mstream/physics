buildscript {
    ext {
        kotlinVer = '1.0.0-beta-1103'
        coberturaVer = '2.2.8'
        junitVer = '4.12'
        cucumberVer = '1.2.4'
        assertjVer = '3.2.0'
    }
    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVer"
        classpath "net.saliman:gradle-cobertura-plugin:$coberturaVer"
    }
}

apply plugin: 'kotlin'
apply plugin: 'cobertura'

group = 'io.mstream.physics'
version = '0.1-SNAPSHOT'

repositories {
  jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVer"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlinVer"
    testCompile "junit:junit:$junitVer"
    testCompile "info.cukes:cucumber-java8:$cucumberVer"
    testCompile "info.cukes:cucumber-junit:$cucumberVer"
    testCompile "org.assertj:assertj-core:$assertjVer"
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.8'
}

